{% extends 'base.html' %}

{% block content %}
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    <p>Published: {{ post.published_date }}</p>
    <p>Author: {{ post.author.username }}</p>
    
    {% if user == post.author %}
        <a href="{% url 'post_edit' pk=post.pk %}">Edit</a>
        <a href="{% url 'post_delete' pk=post.pk %}">Delete</a>
    {% endif %}
    
    <a href="{% url 'post_list' %}">Back to post list</a>
{% endblock %}
